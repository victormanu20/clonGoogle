<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./img/icons-google.svg">

    <title>Google</title>
</head>
<body>
        <header class="header-main">
            <nav>
                <ul class="header-main__container-list">
                    <li class="container-list__item">
                        <a href="https://accounts.google.com/ServiceLogin/identifier?passive=1209600&continue=https%3A%2F%2Faccounts.google.com%2FEditPasswd%3Fhl%3Des&followup=https%3A%2F%2Faccounts.google.com%2FEditPasswd%3Fhl%3Des&hl=es&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Gmail</a>
                    </li>
                    <li class="container-list__item">
                        <a href="https://www.google.com.co/imghp?hl=es&authuser=0&ogbl">Imágenes</a>
                    </li>
                    <li class="container-list__item img-aplicaciones">
                        <img src="./img/icon-aplicaciones.png" alt="">
                    </li>
                    <li class="container-list__item img-user">
                        <img src="	https://lh3.google.com/u/0/ogw/ADea4I4yY3mqwPI8UrqqXKX-JI0LZirJXAashmb8v0Bw=s32-c-mo" alt="">
                    </li>
                </ul>
            </nav>
            </div>
        </header>
        <main class="section-main">
            <section class="section-main__figure">
                <img class="figure-main__gif" src="./img/google.gif" alt="">
                <img class="figure-main__share" src="./img/share.png" alt="">
            </section>
            <section class="section-main__container-primary">
                <div class="section-main__container-search">
                    <span class="container-search__img-search">
                        <img src="./img/icons-search.svg" alt="" >
                    </span>
                    <input type="text" id="search"  class="container-search__input">
                    <a  class="container-search__img-microphone" title="busqueda por voz">
                        <img src="./img/logo-microphone.png" alt="microphone">
                    </a>
                </div>
                <div class="section-main__container-button">
                    <button class="button-main primary" id="button-search">Buscar con google</button>
                    <button class="button-main secundary">Me siento con suerte</button>
                </div>
            </section>
            <div class="section-main__region">
                <span>Ofrecido por Google en:</span>
                <a href="">Español (Latinoamérica)</a>
            </div>
        </main>
        <footer class="footer-main">
            <div class="footer_region">
                <p>Colombia</p>
            </div>
            <div class="footer__container-contact">
                <div class="container-contact__left">
                    <ul class="left__items">
                        <li class="cotainer-contact__item item-left">
                            <a href="https://about.google/?utm_source=google-CO&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                        </li>
                        <li class="cotainer-contact__item item-left">
                            <a href="https://ads.google.com/intl/es_co/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                        </li>
                        <li class="cotainer-contact__item item-left">
                            <a href="https://smallbusiness.withgoogle.com/intl/es-419_co/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=CO#!/">Negocios</a>
                        </li>
                        <li class="cotainer-contact__item item-left">
                            <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
                        </li>
                    </ul>
                </div>
                <div class="container-contact__right">
                    <ul class="right__items">
                        <li class="cotainer-contact__item item-right">
                            <a href="https://policies.google.com/privacy?hl=es-CO&fg=1">Privacidad</a>
                        </li>
                        <li class="cotainer-contact__item item-right">
                            <a href="https://policies.google.com/terms?hl=es-CO&fg=1">Condiciones</a>
                        </li>
                        <li class="cotainer-contact__item item-right">
                            <a href="">Preferencias</a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
 <script src="./js/index.js"></script>
</body>
</html>
